	<script>

		function fn_headerSearch() {
			
			if (window.innerWidth > 860) {

				if ($("#headerSearchText").val().trim() == "") {
					alert("검색어를 입력 해주세요");
					return false;
				}
				if ($("#headerSearchText").val().length < 2) {
					alert("검색어를 2자 이상 입력 해주세요");
					return false;
				}
			} else {
				if ($("#headerSearchText").val().length < 2) {
						return false;
				}
			}

			document.headerSearchFrom.action = "/shopGoods/shopGoodsList";
			document.headerSearchFrom.method = "post";
			document.headerSearchFrom.submit();

		}
	</script>
