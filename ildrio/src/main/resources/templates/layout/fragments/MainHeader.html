<th:block th:fragment="mainHeader">
	<a name="top"></a>
	<div class="topButton" onclick="location.href='#top'" id="button_go_top">
		<i class="linearicons-arrow-up"></i>
	</div>
	<header class="header_wrap fixed-top header_with_topbar" id="header_wrap">
		<div class="top-header dark_skin">
			<div class="container">

				<div class="row">
					<div class="col-sm-12 col-lg-6"></div>
					<div class="col-sm-12 col-lg-6 text-end">

						<span class="top_menu_span">
							<a href="#">파트너</a>
						</span>
						<span class="top_menu_span" th:if="${#strings.isEmpty(ssMap.ssMemberId)}">
							<a href="/member/join">회원가입</a>
						</span>
						<span class="top_menu_span" th:if="${#strings.isEmpty(ssMap.ssMemberId)}">
							<a href="/member/login">로그인</a>
						</span>
						<span class="top_menu_span" th:if="${not #strings.isEmpty(ssMap.ssMemberId)}">
							<a href="/member/logout">로그아웃</a>
						</span>
						<span class="top_menu_span" th:if="${not #strings.isEmpty(ssMap.ssMemberId)}">

							<a href="/memberInfo/myPage" type="button" class="btn btn-primary position-relative" style="padding: 0px 10px;">

								마이페이지
								<span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger" style="padding: 3px 5px;">
									99+
									<span class="visually-hidden">unread messages</span>
								</span>
							</a>
						</span>

						<div class="collapse navbar-collapse mobile_side_menu" id="navbarSidetoggle">
							<ul class="navbar-nav" id="header_top_menu_1">
								<li class="dropdown">
									<a class="nav-link header_menu_link" href="/shopGoods/newGoodsList">긴급채용공고</a>
								</li>
								<li class="dropdown">
									<a class="nav-link header_menu_link" href="/shopGoods/bestGoodsList">채용공고</a>
								</li>
								<li class="dropdown">
									<a class="nav-link header_menu_link" href="/shopGoods/bestGoodsList">채용공고등록</a>
								</li>
							</ul>
						</div>
					</div>
				</div>

			</div>
		</div>
		<div class="middle-header dark_skin" id="div_mobile_header">
			<div class="container">
				<div class="nav_block">
					<a class="navbar-brand" href="/home">
						<span style="font-size: 20pt; font-weight: bold; color: darkblue;">일드리오</span>
					</a>
					<div class="product_search_form radius_input search_form_btn" id="product_search_form"></div>
					<ul class="navbar-nav attr-nav align-items-center header_icon_ul" id="search_header_menu_left">
						<li>
							<a th:href="|/shopToday/shopTodayGoodsList|" class="nav-link ">
								<i class="linearicons-calendar-check header_icon" title="오늘본 채용정보"></i>
								<span class="wishlist_count header_count" id="today_count" style="display: none;">0</span>
							</a>
						</li>
						<li class="dropdown cart_dropdown">
							<a th:href="|/shopCart/shopCartList|" class="nav-link cart_trigger">
								<i class="linearicons-license header_icon" title="지원내용"></i>
								<span class="cart_count  header_count" id="cart_count" style="display: none;"></span>
							</a>
						</li>
						<li class="dropdown cart_dropdown">
							<a th:href="|/shopCart/shopCartList|" class="nav-link cart_trigger">
								<i class="linearicons-apartment header_icon" title="지원내용"></i>
								<span class="cart_count  header_count" id="hire_count" style="display: none;"></span>
							</a>
						</li>
						<li>
							<button class="navbar-toggler side_navbar_toggler" type="button" data-bs-toggle="modal" data-bs-target="#mobileMenuModal">
								<span class="ion-android-menu"></span>
							</button>
						</li>
					</ul>

				</div>
			</div>
		</div>
		<div class="bottom_header dark_skin main_menu_uppercase header_menu_bar" id="pc_header_menu">
			<div class="container">
				<div class="row align-items-center">
					<div class="col-lg-3 col-md-4 col-sm-6 col-3">
						<div class="categories_wrap">
							<button type="button" data-bs-toggle="collapse" data-bs-target="#navCatContent" aria-expanded="false" class="categories_btn categories_menu collapsed header_menu_category">
								<i class="linearicons-menu"></i>
								<span class="header_menu_span">채용직종</span>
							</button>
							<div id="navCatContent" class="navbar collapse" style="height: 350px; background-color: #fff; maring-top: 10px; padding: 0px;">
								<ul id="shopCateList" style="height: 420px;">
								</ul>
							</div>
						</div>
					</div>
					<div class="col-lg-9 col-md-8 col-sm-6 col-9">
						<nav class="navbar navbar-expand-lg">

							<div class="collapse navbar-collapse mobile_side_menu" id="navbarSidetoggle">
								<ul class="navbar-nav">
									<li class="dropdown">
										<a class="nav-link header_menu_link" href="/jobInfo/jobInfoList">긴급공고</a>
									</li>
									<li class="dropdown">
										<a class="nav-link header_menu_link" href="/jobInfo/jobInfoList">채용공고</a>
									</li>
								</ul>
							</div>
							<div class="nav_block">
								<ul class="navbar-nav attr-nav align-items-center header_icon_ul" id="inner_header_menu_left">
								</ul>
							</div>
						</nav>

					</div>
				</div>
				<div class="row align-items-center" id="mobile_search_div">
					<div class="col-lg-12 col-md-12 col-sm-12 col-12" id="mobile_search_form"></div>
				</div>
			</div>

		</div>
	</header>



	<script>
		function fn_headerSearch() {

			if (window.innerWidth > 860) {

				if ($("#headerSearchText").val().trim() == "") {
					alert("검색어를 입력 해주세요");
					return false;
				}
				if ($("#headerSearchText").val().length < 2) {
					alert("검색어를 2자 이상 입력 해주세요");
					return false;
				}
			} else {
				if ($("#headerSearchText").val().length < 2) {
					return false;
				}
			}

		}
	</script>

</th:block>
