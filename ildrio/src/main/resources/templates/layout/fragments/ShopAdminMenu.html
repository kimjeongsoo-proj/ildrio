<th:block th:fragment="shopAdminMenu">

	<a name="top"></a>
	<header class="header_wrap fixed-top">
		<div class="top-header light_skin bg_dark d-none d-md-block">
			<div class="container">
				<div class="row align-items-center">
					<div class="col-md-6">
						<div class="d-flex align-items-center justify-content-center justify-content-md-start">
							<div class="lng_dropdown me-2">
								<span th:text="${ssMap.ssCompanyName}"></span>
							</div>
							<ul class="contact_detail text-center text-lg-start">
								<li>
									<i class="ti-mobile"></i>
									<span>아이라이크 쇼핑몰 허브 플랫폼</span>
								</li>
							</ul>
						</div>
					</div>
					<div class="col-md-6">
						<div class="text-center text-md-end">
							<ul class="header_list">
								<li th:if="${not #strings.isEmpty(ssMap.ssMemberId)}">
									<a href="https://ilike.co.kr">
										<i class="linearicons-store"></i>
										<span>마이쇼핑몰</span>
									</a>
								</li>
								<li th:if="${not #strings.isEmpty(ssMap.ssMemberId)}">
									<a href="/admin/adminLogout">
										<i class="linearicons-exit-right"></i>
										<span>로그아웃</span>
									</a>
								</li>
								<li th:if="${#strings.isEmpty(ssMap.ssMemberId)}">
									<a href="/admShopInfo/admShopInfoNew">
										<i class="linearicons-user-plus"></i>
										<span>파트너 가입</span>
									</a>
								</li>
								<li th:if="${#strings.isEmpty(ssMap.ssMemberId)}">
									<a href="/admin/adminLogin">
										<i class="linearicons-enter-right"></i>
										<span>로그인</span>
									</a>
								</li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="bottom_header dark_skin main_menu_uppercase">
			<div class="container">
				<nav class="navbar navbar-expand-lg">
					<img src="https://ilike.co.kr/uploads/shopInfo/9b96386d-e495-4cb2-a284-0a2fd631a88b.png" style="height: 50px;margin-right:50px" id="header_logo">
					<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-expanded="false">
						<span class="ion-android-menu"></span>
					</button>
					<div class="collapse navbar-collapse justify-content-left" id="navbarSupportedContent">
						<ul class="navbar-nav" id="shopAdmin_menu" >
						</ul>
					</div>
					<ul class="navbar-nav attr-nav align-items-center">
						
					</ul>
				</nav>
			</div>
		</div>
	</header>

</th:block>
