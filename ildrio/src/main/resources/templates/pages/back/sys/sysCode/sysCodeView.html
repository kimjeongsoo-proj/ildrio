<!doctype html> 
<html lang="ko" layout:decorator="~{../layout/AdminLayoutPopup.html}" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org"> 
 
<th:block layout:fragment="customCss"> 
 
</th:block> 
 
<th:block layout:fragment="pageContentsEntry"> 
 
	<!-- PAGE HEADER --> 
	<div class="breadcrumb_section bg_gray page-title-mini"> 
		<div class="container"> 
			<div class="row align-items-center"> 
				<div class="col-md-6"> 
					<div class="page-title"> 
						<h1>공통코드 </h1> 
					</div> 
				</div> 
				<div class="col-md-6"> 
				</div> 
			</div> 
		</div> 
	</div> 
	<!-- END PAGE HEADER --> 
 
 
	<!-- PAGE CONTENTS --> 
	<div class="section"> 
		<div class="container"> 
			<div class="mb-3 row"> 
				<label for="codeId" class="col-sm-2 col-form-label">코드아이디</label> 
				<div class="col-sm-10"> 
					<input type="text" readonly class="form-control-plaintext" name="codeId" id="codeId" th:value="${rsMap.codeId	}"> 
				</div> 
			</div> 
			<div class="mb-3 row"> 
				<label for="codeValue" class="col-sm-2 col-form-label">코드값</label> 
				<div class="col-sm-10"> 
					<input type="text" readonly class="form-control-plaintext" name="codeValue" id="codeValue" th:value="${rsMap.codeValue	}"> 
				</div> 
			</div> 
			<div class="mb-3 row"> 
				<label for="codeText" class="col-sm-2 col-form-label">코드 텍스트</label> 
				<div class="col-sm-10"> 
					<input type="text" readonly class="form-control-plaintext" name="codeText" id="codeText" th:value="${rsMap.codeText	}"> 
				</div> 
			</div> 
			<div class="mb-3 row"> 
				<label for="sortOrder" class="col-sm-2 col-form-label">정렬순서</label> 
				<div class="col-sm-10"> 
					<input type="text" readonly class="form-control-plaintext" name="sortOrder" id="sortOrder" th:value="${rsMap.sortOrder	}"> 
				</div> 
			</div> 
			<div class="mb-3 row"> 
				<label for="codeMemo" class="col-sm-2 col-form-label">코드설명</label> 
				<div class="col-sm-10"> 
					<input type="text" readonly class="form-control-plaintext" name="codeMemo" id="codeMemo" th:value="${rsMap.codeMemo	}"> 
				</div> 
			</div> 
		</div> 
	</div> 
	<!-- END PAGE CONTENTS --> 
 
</th:block> 
<th:block layout:fragment="customScript"> 
	<script type="text/javascript"> 
		$(document).ready(function() { 
 
		}); 
	</script> 
</th:block>
