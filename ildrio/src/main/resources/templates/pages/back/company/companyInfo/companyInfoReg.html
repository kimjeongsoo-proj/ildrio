<!doctype html> 
<html lang="ko" layout:decorator="~{../layout/AdminLayout.html}" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org"> 
<th:block layout:fragment="customCss"> 
 
</th:block> 
 
<th:block layout:fragment="pageTitleEntry"> 
 
</th:block> 
 
<th:block layout:fragment="pageContentsEntry"> 
	<div style="padding:0px 30px 30px 30px;">  
	<div class="app-page-title">  
  	<div class="page-title-wrapper">  
    		<div class="page-title-heading">  
    			<div class="page-title-icon">  
    				<i class="linearicons-pencil5 text-success"></i>  
    			</div>  
    			<div>  
    				<span class="span_page_title"> 
    					<b>회사정보 등록 & 수정 </b> 
    				</span>  
    				<div class="page-title-subheading">회사정보 등록 & 수정</div> 
    			</div>  
    		</div>  
    		<div class="page-title-actions">  
    		</div>  
  	</div> 
	</div> 
	<form name="inputForm" id="inputForm" method="post">    
  	<input type="hidden" name="trxnMode" id="trxnMode">   
  	<a name="bookmark_1" id="bookmark_1"></a>   
  	<div class="card">   
    		<div class="card-header">   
        		<h5><b> 회사정보</b></h5>  
    		</div>   
    		<div clase="card-body" style="padding: 20px;">   
      		<div class="mb-3 row">   
                	<label for="companyNo" class="col-sm-2 col-form-label text-end"> 회사번호</label>   
            		<div class="col-sm-10">   
                    <input type="text"  name="companyNo" id="companyNo" th:value="${rsModel.companyNo}"  class="form-control"   maxlength="80"> 
            		</div>   
      		</div>   
      		<div class="mb-3 row">   
                	<label for="companyId" class="col-sm-2 col-form-label text-end"> 회사아이디</label>   
            		<div class="col-sm-10">   
                    <input type="text"  name="companyId" id="companyId" th:value="${rsModel.companyId}"  class="form-control"   maxlength="200"> 
            		</div>   
      		</div>   
      		<div class="mb-3 row">   
                	<label for="companyPassword" class="col-sm-2 col-form-label text-end"> 회사비밀번호</label>   
            		<div class="col-sm-10">   
                    <input type="text"  name="companyPassword" id="companyPassword" th:value="${rsModel.companyPassword}"  class="form-control"   maxlength="400"> 
            		</div>   
      		</div>   
      		<div class="mb-3 row">   
                	<label for="compayName" class="col-sm-2 col-form-label text-end"> 화사명</label>   
            		<div class="col-sm-10">   
                    <input type="text"  name="compayName" id="compayName" th:value="${rsModel.compayName}"  class="form-control"   maxlength="200"> 
            		</div>   
      		</div>   
      		<div class="mb-3 row">   
                	<label for="businessNo" class="col-sm-2 col-form-label text-end"> 사업자등록번호</label>   
            		<div class="col-sm-10">   
                    <input type="text"  name="businessNo" id="businessNo" th:value="${rsModel.businessNo}"  class="form-control"   maxlength="80"> 
            		</div>   
      		</div>   
      		<div class="mb-3 row">   
                	<label for="ceoName" class="col-sm-2 col-form-label text-end"> 대표자명</label>   
            		<div class="col-sm-10">   
                    <input type="text"  name="ceoName" id="ceoName" th:value="${rsModel.ceoName}"  class="form-control"   maxlength="80"> 
            		</div>   
      		</div>   
      		<div class="mb-3 row">   
                	<label for="postalNo" class="col-sm-2 col-form-label text-end"> 우편번호</label>   
            		<div class="col-sm-10">   
              	<!-- 주소  --> 
					<div id="wrap" style="display: none; border: 1px solid; width: 100%; height: 300px; margin: 5px 0; position: relative"> 
						<img src="//t1.daumcdn.net/postcode/resource/images/close.png" id="btnFoldWrap" style="cursor: pointer; position: absolute; right: 0px; top: -1px; z-index: 1" onclick="foldDaumPostcode()" alt="접기 버튼"> 
					</div> 
					<div class="input-group"> 
						<div class="input-group-append"> 
							<span class="input-group-text" onclick="fn_postAddr('postalNo', '')" style="background-color: #c0c0c0; cursor: pointer;">우편번호</span> 
						</div> 
						<input class="form-control" type="text" id="postalNo" name="postalNo"  th:value="${rsModel.postalNo}" readonly> 
					</div> 
            		</div>   
      		</div>   
      		<div class="mb-3 row">   
                	<label for="postalAddress" class="col-sm-2 col-form-label text-end"> 우편주소</label>   
            		<div class="col-sm-10">   
                    <input type="text"  name="postalAddress" id="postalAddress" th:value="${rsModel.postalAddress}"  class="form-control"   maxlength="400"> 
            		</div>   
      		</div>   
      		<div class="mb-3 row">   
                	<label for="detailAddress" class="col-sm-2 col-form-label text-end"> 상세주소</label>   
            		<div class="col-sm-10">   
                    <input type="text"  name="detailAddress" id="detailAddress" th:value="${rsModel.detailAddress}"  class="form-control"   maxlength="400"> 
            		</div>   
      		</div>   
      	</div> 
  	</div>  
	</form> 
	</div>  
</th:block> 
<th:block layout:fragment="customModal"> 
</th:block> 
<th:block layout:fragment="customScript"> 
<!-- -------------------------------------------- -->   
<script type="text/javascript">   
  $(document).ready(function() {   
   
   
    fn_modalButton();   
  });   
   
    
  // 버튼 처리    
	function fn_modalButton(){   
		var src = '';   
		src += '<a onclick="modal_resize_iframe.cfn_bookmark(\'bookmark_1\');" class="btn btn-outline-secondary">북마크 1</a> ';    
   
		if ("[[${rsModel.trxnMode}]]" == "insert") {   
			src += '<a onclick="modal_resize_iframe.fn_trxn(\'insert\');"  class="btn btn-primary">등록</a> ';   
		} else {   
			src += '<a onclick="modal_resize_iframe.fn_trxn(\'update\');"  class="btn btn-primary">수정</a> ';   
			src += '<a onclick="modal_resize_iframe.fn_trxn(\'delete\');"  class="btn btn-danger" id="modal_close">삭제</a> ';   
		}   
		src += '<a  class="btn btn-secondary" data-bs-dismiss="modal">닫기</a>';   
		$("#modal_resize_button",parent.document).html(src);   
	}   
    
  // 등록 처리   
  function fn_trxn(vTrxnMode) {   
   
		if (vTrxnMode == "delete") { 
			if (confirm("자료를 삭제 하시갰습니까?") == false) { 
				return false; 
			} 
		} 
    	$("#trxnMode").val(vTrxnMode);    
   
    	if (fn_chkForm() == false) {   
      	return false;   
    	}   
   
   
    $.ajax({   
      url : '/companyInfo/companyInfoTrxn',   
      type : 'post',   
      data : $(document.inputForm).serialize(),   
      dataType : 'json',  
      async : true,  
      success : function(data) {  
        if (data.rsMsg == "FAIL") {   
          alert("실패하였습니다.");   
        } else {   
          if (data.rsMsg == "DUPLICATE") {  
            alert("이미 등록된 자료가 있습니다..");   
          } else {   
			  alert(data.rsMsg); 
            parent.fn_companyInfo_list();   
			  if (vTrxnMode != "update") { 
            	 	parent.pfn_modalClose();   
            }   
          }   
        }   
      }   
    });   
   
  }  
    
  // 입력 필수 항목 체크   
  function fn_chkForm() {   
   
    return true;  
  } 
</script> 
</th:block>
