		function fn_customerInfo_list() { 
 
 			var formData = $(document.searchForm).serialize(); 
 			formData +=  "&" + $(document.pageForm).serialize(); 
 			formData +=  "&" + $(document.deatilSearchForm).serialize(); 
 
			$.ajax({ 
				url : '/customerInfo/customerInfoListAjax', 
				type : 'post', 
				data : formData, 
				dataType : 'json', 
				async : false, 
				success : function(data) { 
					if (window.innerWidth > 1000) { 
						fn_customerInfo_disp(data); 
					} 
					$("#detailSearchModal").modal('hide'); 
				}, 
				beforeSend : function() { 
					gfn_process_view("조회중입니다. 잠시만 기다려 주세요..."); 
				}, 
				complete : function() { 
					gfn_process_hide(); 
				}, 
				error : function(jqXHR, textStatus, errorThrown) { 
					alert("조회에실패하였습니다."); 
				} 
			}); 
 
		} 
 
		function fn_customerInfo_disp(data) { 
			$("#tbody_left_list").empty(); 
			var list = data.rsList; 
			var src = ""; 
			var k = 0; 
			for (var i = 0 ; i < list.length; i++) { 
 
				src += '<tr style="height:30px;text-align:center;"  onclick="cfn_trSelectBorder(\'' + (k + 1) + '\')" id="ltr_' + k + '"> '; 
				src += '  <td style="width:30px;" align="center"> '; 
				src += '    <input type="checkbox" name="chkb" id="chkb" onclick="gfn_chkb(' + k + ')"> '; 
				src += '    <input type="hidden" name="chkbFlag" id="chkbFlag" value="false"> '; 
				src += '    <input type="hidden" name="customerNo" id="customerNo" value="' + cfnNull(list[i].customerNo) + '">  '; 
				src += '  </td> '; 
				src += '  <td  style="width:60px;"> '; 
				src += '    <a data-bs-toggle="modal" data-bs-target="#popupPageModalResize"  onclick="pfn_modalPop(\'popMargin\', 50, 50, \'수정\' ,\'/customerInfo/customerInfoReg?customerNo=' + cfnNull(list[i].customerNo) + '\');"  style="cursor:pointer;"> '; 
				src += '    	<img src="blank" style="max-width:55px; max-height:25px;">'; 
				src += '    </a>'; 
				src += '  </td> '; 
				src += '  <td style="width:;text-align:center;"> '; 
				src += '    ' + gfn_valueText('customerNo', cfnNull(list[i].customerNo), 'string', 'width:95%;', i) + ''; 
				src += '  </td>'; 
				src += '  <td style="width:;text-align:center;"> '; 
				src += '    ' + gfn_valueText('companyNo', cfnNull(list[i].companyNo), 'string', 'width:95%;', i) + '';

				src += '  <td style="width:;text-align:center;"> '; 
				src += '    ' + gfn_valueText('customerId', cfnNull(list[i].customerId), 'string', 'width:95%;', i) + '';

				src += '  <td style="width:;text-align:center;"> '; 
				src += '    ' + gfn_valueText('customerPassword', cfnNull(list[i].customerPassword), 'password', 'width:95%;', i) + ''; 
				src += '  </td>'; 
				src += '  <td style="width:;text-align:center;"> '; 
				src += '    ' + gfn_valueText('customerName', cfnNull(list[i].customerName), 'string', 'width:95%;', i) + '';

		function fn_list_trxn(vTrxnMode) { 
			if (vTrxnMode == "list_delete") { 
				if (confirm("선택한 자료를 삭제 하시갰습니까?") == false) { 
					return false; 
				} 
			} 
			$("#trxnMode").val(vTrxnMode); 
			$.ajax({ 
				url : '/customerInfo/customerInfoListTrxn', 
				type : 'post', 
				data : $(document.inputForm).serialize(), 
				dataType : 'json', 
				success : function(data) { 
					if (data.rsMsg == "FAIL") { 
						alert("실패하였습니다."); 
					} else { 
 
						alert(data.rsMsg); 
 
						fn_customerInfo_list(); 
					} 
				}, 
				error : function(jqXHR, textStatus, errorThrown) { 
					alert("실패하였습니다."); 
				} 
			}); 
		}
